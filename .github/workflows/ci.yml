---
name: Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allow this workflow be reused (for example in the release pipeline)
  workflow_call:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
